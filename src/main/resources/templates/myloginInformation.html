<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지 - Trendy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: black;
        }
        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: red;
            font-style: italic;
        }
        aside {
            width: 200px;
            padding: 20px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
        }
        aside button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        aside ul li {
            margin: 10px 0;
        }
        main {
            display: flex;
        }
        .mypage-content {
            padding: 20px;
            flex-grow: 1;
        }
        section {
            padding: 20px;
            flex-grow: 1;
        }
        .advertising-consent {
            margin-top: 20px;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .toggle-switch label {
            margin-left: 10px;
        }
        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .withdraw-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="/main" style="color: red; font-style: italic; text-decoration: none;">Trendy</a>
        </h1>
        <nav>
            <ul>
                <li><a href="/login">로그인</a></li>
                <li><a href="/mypage">마이페이지</a></li>
                <li><a href="/CustomerCenter">이벤트/공지사항</a></li>
                <li><a href="/cart">장바구니</a></li>
                <li><a href="/board">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <button class="register-btn" onclick="window.location.href='/product-registration'">판매 등록하기</button>
            <ul>
				<li><a href="/myloginInformation">로그인 정보</a></li>
				<li><a href="/myInformation">내정보</a></li>
				<li><a href="/addressbook">주소록</a></li>
				<li><a href="/sellAccount">판매 정산 계좌</a></li>
				<li><a href="/cashReceipt">현금영수증 정보</a></li>
            </ul>
        </aside>
			<section class="mypage-addressbook-content">
        <h1>마이페이지</h1>
        <div class="user-info">
            <p>안녕하세요, <span th:text="${user['name']}">사용자 이름</span>!</p>
            <p>이메일: <span th:text="${user['email']}">이메일 정보</span></p>
            <p>프로필 이미지:</p>
            <img th:src="${user['picture'] ?: '/images/default-profile.png'}" alt="프로필 이미지">
        </div>
    </main>
</body>
</html>
