<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
</head>
<body>
    <h1>마이페이지</h1>
    <p>안녕하세요, <span th:text="${user['name']}">사용자 이름</span>!</p>
    <p>이메일: <span th:text="${user['email']}">이메일 정보</span></p>
    <p>프로필 이미지:</p>
    <img th:src="${user['picture']}" alt="프로필 이미지">
</body>
</html>
