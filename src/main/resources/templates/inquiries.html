<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 - Trendy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: black;
        }
        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: red;
            font-style: italic;
        }
        aside {
            width: 200px;
            padding: 20px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
        }
        aside button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        aside ul li {
            margin: 10px 0;
        }
        aside ul li a {
            text-decoration: none;
            color: blue;
        }
        main {
            display: flex;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .category-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .category-bar a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .category-bar a:hover {
            background-color: #ddd;
        }
        .board table {
            width: 100%;
            border-collapse: collapse;
        }
        .board th, .board td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .board tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .board tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>
          <a href="/main" style="color: red; font-style: italic; text-decoration: none;">Trendy</a>
        </h1>
        <nav>
            <ul>
                <li><a href="/login">로그인</a></li>
                <li><a href="/mypage">마이페이지</a></li>
                <li><a href="/CustomerCenter">이벤트/공지사항</a></li>
                <li><a href="/cart">장바구니</a></li>
                <li><a href="/board">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <ul class="menu">
                <li><a href="/board?category=all">전체</a></li>
                <li><a href="/list">자주 묻는 질문</a></li>
                <li><a href="/board?category=location">매장위치 안내</a></li>
            </ul>
            <button class="chat-button">카카오톡 상담하기</button>
        </aside>
		<section>
    <h1>문의하기</h1>
    <form action="/inquiries/new" method="post">
        <label for="user_id">사용자 ID:</label><br>
        <input type="number" id="user_id" name="user_id" required><br><br>

        <label for="product_id">상품 ID (선택):</label><br>
        <input type="number" id="product_id" name="product_id"><br><br>

        <label for="category">카테고리:</label><br>
        <select id="category" name="category" required>
            <option value="delivery">배송</option>
            <option value="product">상품</option>
            <option value="refund">환불</option>
        </select><br><br>

        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" maxlength="50" required><br><br>

        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="5" required></textarea><br><br>

        <button type="submit">문의하기</button>
    </form>
		</section>
</body>
</html>
