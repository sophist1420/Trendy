<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body>
    <h1>이메일 인증</h1>
    <form action="/signup/verify-email" method="post">
        <input type="hidden" name="email" value="${email}">
        <label for="code">인증 코드:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">인증</button>
    </form>
</body>
</html>
